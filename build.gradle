plugins {
    id 'java'
}


version '1.0.2-Beta'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.iTzhsnu.WynnSearcher.SearchUI'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}